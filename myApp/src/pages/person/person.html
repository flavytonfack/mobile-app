
<ion-content class="person">
  <ion-card class="box">
    <ion-card-header class="header">
      Fashionista <br> Developer
    </ion-card-header>

     <ion-card-content>
  
     <ion-list class="form">

      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      </ion-list>


      <div padding class="LoginButton">
      <button ion-button block>Log In</button>
      </div>
      
      <div text-center class="textMsg">
        <a href="#">Forgot password?</a>
      </div>
      
      <div padding class="RegisterButton">
      <button ion-button block (click)="registerUser()">Register</button>
      </div>

     
    </ion-card-content>
  </ion-card>
</ion-content>
